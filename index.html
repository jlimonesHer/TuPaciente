<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <!-- Agrega los enlaces a Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Agrega tu script personalizado -->

</head>

<body>

    <div class="container mt-5">
        <section class="text-center">
            <figure class="figure">
                <img src="./img/veterinaria.jpeg" alt="Veterinaria">
            </figure>
        </section>
        <h2 class="mb-4">Formulario de Pacientes</h2>
        <!-- Formulario -->
        <form action="procesar.php" id="formularioPaciente" method="post" enctype="multipart/form-data">
            <!-- Nombre y Apellidos -->
            <div class="form-group">
                <label for="nombre">Nombre y Apellidos:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <!-- Nombre y Apellidos -->
            <div class="form-group">
                <label for="animal">¿Que animal es?</label>
                <input type="text" class="form-control" id="animal" name="animal" required>
            </div>

            <!-- Edad -->
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" class="form-control" id="edad" name="edad" required>
            </div>

            <!-- Teléfono -->
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>

            <!-- Fecha de Visita -->
            <div class="form-group">
                <label for="fecha_visita">Fecha de Visita:</label>
                <input type="date" class="form-control" id="fecha_visita" name="fecha_visita" required>
            </div>

            <!-- Diagnóstico -->
            <div class="form-group">
                <label for="diagnostico">Diagnóstico:</label>
                <textarea class="form-control" id="diagnostico" name="diagnostico" rows="4" required></textarea>
            </div>
            <!-- Agrega esta sección en el formulario HTML dentro del tag form -->
            <!-- Imagen de Perfil -->
            <div class="form-group">
                <label for="imagen_perfil">Imagen de Perfil:</label>
                <input type="file" class="form-control-file" id="imagen_perfil" name="imagen_perfil" accept="image/*">
            </div>

            <!-- Botón de Envío -->
            <button type="submit" class="btn btn-primary">Guardar Paciente</button>
        </form>
        <!-- Agrega este botón después del formulario -->
        <button type="button" class="btn btn-success mt-3" id="btnMostrarPacientes">Mostrar Todos los Pacientes</button>

        <!-- Agrega un contenedor para mostrar la información -->
        <div id="resultadoPacientes" class="mt-3">
            <!-- Agrega un contenedor para mostrar la información de los pacientes de manera creativa -->
            <div id="resultadoPacientes" class="mt-3">
                <h2 class="mt-5">Lista de Pacientes</h2>
                <div class="card-deck" id="pacientesDeck">
                    <!-- Aquí se mostrarán las tarjetas de los pacientes -->
                </div>
            </div>

        </div>
    </div>

    <!-- Agrega los scripts de Bootstrap y cualquier otro script que necesites -->
    <script src="script.js"></script>
</body>

</html>
